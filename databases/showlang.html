<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function myajax()
        {
            
            
                var obj = new XMLHttpRequest();
                obj.open("GET","langs_AJAX.php");
                obj.send();
                obj.onreadystatechange = function(){
                    if(obj.readyState===4 && obj.status===200)
                    {
                        
                        document.getElementById("i").innerHTML=obj.responseText;
                    }
                }
            

             
        }
    </script>    

    <title>Retrive data by ajax</title>
</head>
<body>
    <form action="langs_AJAX.php" method="get">
    <button type="button" onclick="myajax();" name="sub" style="width:250px; text-align:center; margin:0px auto;">Click to show languages</button>
    <br><br>
        <span id="i"></span>

    </form>
    
</body>
</html>
